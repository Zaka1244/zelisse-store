<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>thank you ❤️ </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #C2185B;
      text-align: center;
      font-size: 28px;
      z-index: 10;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      width: 30px;
      height: 30px;
      background-color: #e91e63;
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -15px;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 30px;
      height: 30px;
      background-color: #e91e63;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1><strong>Zelisse</strong>  شكراً لأنك اخترتي ❤️<br>سيتم الاتصال بك لتأكيد طلبك</h1>
</div>

<div class="hearts" id="heartsContainer"></div>

<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.getElementById('heartsContainer').appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
